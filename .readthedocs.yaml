# Read the Docs configuration file for Sphinx projects
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set conda environment for build
conda:
    environment: docs/environment-rtd.yml

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-20.04
  tools:
    python: "miniconda3-3.12-24.1"
  jobs:
    pre_build:
      - git clone --depth=1 https://github.com/alb3rtjarvis/numbacs-docs-artifacts.git tmp-artifacts
      - mv tmp-artifacts/auto_examples docs/source/auto_examples
      - rm -rf tmp-artifacts

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/source/conf.py
